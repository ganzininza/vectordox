<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        /* 내비게이션 바 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: transparent;
            transition: background-color 0.3s ease;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar .logo {
            padding-top: 20px;
        }

        .navbar .logo img {
            height: 40px;
        }

        .navbar .menu {
            display: flex;
            gap: 40px;
            padding-top: 20px;
        }

        .navbar .menu a {
            color: white;
            font-size: 1rem;
            font-family: Pretendard, sans-serif;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar .menu a:hover {
            color: #b5e200;
        }


        /* 프로필 */
        .container {
            max-width: 1000px;
            margin: 150px auto 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .profile-image {
            flex: 1;
            max-width: 300px;
        }

        .profile-image img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            border: 5px solid white;
        }

        .profile-details {
            flex: 2;
            text-align: left;
        }

        .profile-details h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .profile-details p {
            font-size: 1.2rem;
            margin: 10px 0;
        }


        /* 스킬 */
        .skills-section {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .skills-column {
            flex: 1;
            min-width: 300px;
        }

        .skill {
            margin: 15px 0;
        }

        .skill-label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: white;
        }

        .skill-bar {
            width: 100%;
            background: #444;
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-bar span {
            display: block;
            height: 100%;
            background: #b5e200;
            width: 0;
            animation: fill-bar 2s ease forwards;
        }

        @keyframes fill-bar {
            from {
                width: 0;
            }
            to {
                width: var(--skill-level);
            }
        }
    </style>
</head>
<body>
    <!-- 내비게이션 바 -->
    <nav class="navbar" id="navbar">
        <a href="home.html" class="logo"><img src="logo.png" alt="My Logo"></a>
        <div class="menu">
            <a href="#">Profile</a>
            <a href="#">Design</a>
            <a href="#">Artwork</a>
            <a href="#">Inspiration</a>
            <a href="#">Playlist</a>
        </div>
    </nav>

    <!-- 프로필 -->
    <div class="container">
        <div class="profile-image">
            <img src="https://via.placeholder.com/300" alt="Profile">
        </div>
        <div class="profile-details">
            <h1>Jung Da Eun</h1>
            <p>다양한 스펙트럼을 추구하는 디자이너, <strong>정다은</strong>입니다.</p>
            <br>
            <p><strong>2022</strong> 서울홍익디자인고등학교 졸업</p>
            <p><strong>2023</strong> 동국대학교 인문/자율전공 중퇴</p>
            <p><strong>2024</strong> 계원예술대학교 입학</p>
        </div>
    </div>

    <!-- 스킬 -->
    <div class="skills-section">
        <div class="skills-column">
            <div class="skill">
                <div class="skill-label">Photoshop</div>
                <div class="skill-bar" style="--skill-level: 85%;">
                    <span></span>
                </div>
            </div>
            <div class="skill">
                <div class="skill-label">Illustrator</div>
                <div class="skill-bar" style="--skill-level: 70%;">
                    <span></span>
                </div>
            </div>
            <div class="skill">
                <div class="skill-label">Primere Pro</div>
                <div class="skill-bar" style="--skill-level: 55%;">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="skills-column">
            <div class="skill">
                <div class="skill-label">After Effect</div>
                <div class="skill-bar" style="--skill-level: 50%;">
                    <span></span>
                </div>
            </div>
            <div class="skill">
                <div class="skill-label">Figma</div>
                <div class="skill-bar" style="--skill-level: 60%;">
                    <span></span>
                </div>
            </div>
            <div class="skill">
                <div class="skill-label">Powerpoint</div>
                <div class="skill-bar" style="--skill-level: 95%;">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
